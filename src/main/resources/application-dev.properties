spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:dev}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dev}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:dev}

spring.security.user.name=dev
spring.security.user.password=dev

spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS

